<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de dos números</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Formulario: Suma de dos números</h2>
    <form id="sumaForm">
        <label for="num1">Número 1:</label>
        <input type="text" id="num1" name="num1"><br><br>

        <label for="num2">Número 2:</label>
        <input type="text" id="num2" name="num2"><br><br>

        <button type="button" onclick="sumarNumeros()">Calcular</button>
    </form>
    <div id="resultado"></div>
    <script>
        function sumarNumeros() {
            const num1 = document.getElementById('num1').value.trim();
            const num2 = document.getElementById('num2').value.trim();
            const resultadoDiv = document.getElementById('resultado');

            if (isNaN(num1) || isNaN(num2) || num1 === '' || num2 === '') {
                resultadoDiv.innerHTML = '<p class="error">Por favor, introduce solo números válidos.</p>';
                return;
            }

            const suma = parseFloat(num1) + parseFloat(num2);
            resultadoDiv.innerHTML = `<p>El resultado de la suma es: <strong>${suma}</strong></p>`;
        }
    </script>
</body>
</html>
