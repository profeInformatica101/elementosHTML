<html>
<head>
    <title>Suma de dos números</title>
    <style>
        label{
            color:green;
        }
    </style>
</head>
<body>
    <h1>Suma de dos números:</h1>
    <form>
       <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1"><br>
        <label for="num2">Número 2</label>
        <input type="number" id="num2" name="num2"><br>

        <button type="button" onclick="sumar_numeros()">Enviar</button>
    </form>
    <div id="resultado"></div>
    <script>
      // esto es un comentario no se ejecuta  alert("Test");
        function sumar_numeros(){
            const num1 = document.getElementById("num1").value.trim();
            const num2 = document.getElementById("num2").value.trim();
           const suma = parseFloat(num1) + parseFloat(num2);
           
           const resultado = document.getElementById("resultado").innerHTML ='El resultado es: ' + suma;
        }
        
    </script>
</body>
