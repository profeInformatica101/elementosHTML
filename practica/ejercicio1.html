<h1>En las noches claras</h1>
<h2><i>(Gloria Fuentes)</i></h2>
<p>En las noches <u>claras</u>.</p>
<p>resuelvo el <b>problema</b> de la <u>soledad del ser</u>.</p>
<p>Invito a la luna y con mi sombra <u><b><i>somos tres.</i></b></u></p>
